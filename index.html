<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&family=Inter:wght@300&family=Josefin+Sans:wght@300&family=Libre+Baskerville:wght@700&family=Oswald:wght@300&family=PT+Mono&family=Pacifico&family=Poppins:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3"> 
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off" />
        </div>
          <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100"/>
        </div>
        </form>
       </div>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="sunny" class="image" id="icon" />
              <div>
                <strong id="temperature" class="temperature-value"></strong
                ><span class="units"><a href="#" class="active" id="celsius-link">°C</a><span class="line"> |</span><a href="#"class="fahrenheit" id="fahrenheit-link"> ℉</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>wind: <span id="wind"></span>Km/H</li>
            </ul>
          </div>
        </div>
        <div class="horizontal"><hr /></div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
       <small><a href="https://github.com/Hedi-alz/vanilla-weather-app.git"
      target="_blank" class="git">Open-source code</a> <span class="coder-name">by Hedieh Alizadeh</span></small>
    </div>
    </div>
  </div>
    <script src="src/app.js"></script>
  </body>
</html>
