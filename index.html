<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="overview">
          <h1>London</h1>
          <ul>
            <li>Friday 5:00</li>
            <li>clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://thumbs.dreamstime.com/b/sun-2972259.jpg"
                width="30px"
                alt="sunny"
                class="image"
                id="icon"
              />
              <div>
                <strong id="temperature" class="temperature-value">12</strong
                ><span class="units">°C|<a href="#">℉</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitaion : 0%</li>
              <li>Humidity : 10%</li>
              <li>wind : 21</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
