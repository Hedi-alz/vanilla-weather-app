<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3"> 
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Type a city" class="form-control" id="city-input" autocomplete="off" />
        </div>
          <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100"/>
        </div>
        </form>
       </div>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="sunny" class="image" id="icon" />
              <div>
                <strong id="temperature" class="temperature-value"></strong
                ><span class="units"><a href="#" class="active" id="celsius-link">°C</a>|<a href="#"class="fahrenheit" id="fahrenheit-link">℉</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>wind: <span id="wind"></span>Km/H</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
             <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" width="36"/>
             <div class="weather-forecast-temperature">
              <span class="weather-max">18°</span>
              <span class="weather-min">12°</span> 
             </div> 
            </div>
          
          </div>
        </div>
      </div>
       <small><a href="https://github.com/Hedi-alz/vanilla-weather-app.git"
      target="_blank" class="git">Open-source code</a> by Hedieh Alizadeh</small>
    </div>
    </div>
  </div>
    <script src="src/app.js"></script>
  </body>
</html>
